<div class="ntt-items-list">
  <div *ngIf="(isLoading$ | async) else content">
    Loading...
  </div>
  <ng-template #content>
    <div *ngIf="(error$ | async)">
      Error
    </div>
    <div
      class="ntt-items-list__table"
      *ngIf="(items$ | async) as items"
    >
      <app-table
        [data]="items"
        [columns]="columns"
        (callAction)="check($event)"
      />
    </div>
  </ng-template>
</div>
